bio: |-
  Dan is a member of the Client Advisory team at Auxano and assists in creating a unique, individual strategy for the firm’s clients as they confidently achieve their financial goals.

  Dan’s experience working with high net worth clients over the last four years and strong customer service background blend with his passion for client satisfaction. He works diligently to provide the most enjoyable and personal experience possible in every step of the financial and investment planning process.

  Dan earned a Bachelor of Science degree in Business Administration at Thomas Edison State University.

  Dan enjoys music, hiking and outdoor adventures, and any group activities.