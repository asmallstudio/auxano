bio: |-
  Brian serves as the Director of Operations at Auxano Advisors. This is an essential role to ensure that the business runs smoothly and that we are able to provide an outstanding client experience. Brian is responsible for overseeing a wide variety of operational functions at the firm including client trading, portfolio accounting and reporting, risk management and other back office functions. In addition, he serves as the firm's compliance manager responsible for adhering to all SEC regulatory requirements and supports the firm’s HR and IT functions along with our long-range strategic planning objectives.

  Brian joined Auxano in 1993 and has served as a financial advisor and insurance specialist during his career.

  Brian holds a BA in Business Administration from Washington State University. He is currently a student at the College for Financial Planning in pursuit of the Certified Financial Planner (CFP®) certification.