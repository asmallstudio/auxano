bio: |-
  Jessica is a member of the Client Advisory team at Auxano Advisors. She works directly with the firm’s valued clients to create financial relationships and support the operational and office management needs of the organization.

  Prior to joining Auxano in 2018, Jessica has demonstrated exceptional experience in customer service, and takes joy in connecting with clients. She is a people person, who works to exceed clients’ expectations with prompt and responsive assistance. Jessica’s commitment to serve others provides Auxano clients with the highest level of support.

  Jessica earned her Bachelor of Arts degree in English from Western Washington University. Outside of work, Jessica enjoys spending time with her family, and exploring the beautiful Pacific Northwest with her husband.