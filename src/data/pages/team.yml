  - bio: |-
      Drew is a Senior Investment Analyst with Auxano Advisors and member of the
      firm’s Investment Policy Committee. He conducts extensive manager and
      asset class research including onsite due diligence, conference calls and
      capital market analysis. His research findings are presented to and
      debated among members of the firm’s Investment Policy Committee. Drew is
      also responsible for overseeing the firm’s state-of-the-art trading and
      portfolio management platform used to implement investment decisions
      across the firm’s client base.


      Drew joined Auxano Advisors in 2011 after three years at Laird Norton
      Tyee, a wealth management firm in Seattle responsible for $4 billion in
      client assets at that time.


      Drew earned a BA in Business Administration with an emphasis in Finance
      from Seattle Pacific University where he was also co-captain of the men’s
      basketball team and received Great Northwest Athletic Conference
      All-Academic Team honors for three years. Drew has successfully completed
      the rigorous Chartered Financial Analyst (CFA®) Program in global
      investment analysis, portfolio management, ethics and wealth planning; and
      has earned the right to use the CFA designation. Drew is also a member of
      the CFA Society of Seattle and the CFA Institute.
